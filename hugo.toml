baseURL = 'https://pratikamatya.github.io/docs/'
anguageCode = "en-us"
title = "Pratik Amatya"
theme = 'hugo-papermod'
canonifyURLs = true
relativeURLs = true
publishDir = "docs"


[params]
  DateFormat = "January 2, 2006"
  defaultTheme = "auto" # Options: dark, light
  disableThemeToggle = false
  defaultContentOrder = "weight"
  defaultContentSort = "asc"

  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = false
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = true
  showtoc = false
  tocopen = false

  [params.author]
    name = "Pratik Amatya"
    homepage = "https://github.com/PratikAmatya"

  [params.homeInfoParams]
    enabled = true
    Title = "Hi, I am Pratik \U0001F44B"
    Content = "I am a web application developer proficient in front-end and back-end technologies such as Vue.js, React.js, Node.js, Express.js, and MySQL. I have a keen interest in backend technologies, and I am currently expanding my horizons towards DevOps."

  [[params.socialIcons]]
