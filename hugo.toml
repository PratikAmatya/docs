    url = "https://www.linkedin.com/in/pratikamatya/"
  [[params.socialIcons]]
    name = "discord"
    url = "https://discord.com/users/857988248823791618"
  [[params.socialIcons]]
    name = "CV"
    url = "https://drive.google.com/file/d/1HX8XyTbrgb3tTY6CkTh9lTEOFsZBYbMG/view?usp=sharing"

